<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagens de Células.</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 500px;
        height: 500px;
        position: relative;
    }
    td{
        border: 2px solid black;
        padding: 10px;
        text-align: center;

    }

    


</style>
<body>
    <h1>Mesclagens de Células</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
    
</body>
</html>
