<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php">
    <p>
        <label for="inome"></label>
        Nome:<input type="text" name="nome" id="inome" placeholder="Nome Completo" required>
    </p>
    <p>
    <label for="imedia"></label>
        Média:<input type="number" name="media" id="imedia" step="0,5"  value="5" required>
    </p>
    <p>
        <label for="imes"></label>
        Período Letivo:<input type="month" name="mes" id="imes" value="20-07" required>
    </p>
    <p>
        <label for="idia"></label>
        Dia da Prova:<input type="date" name="dia" id="idia" required>
    </p>
    <p>
        <label for="ihora"></label>
        Horário da Prova:<input type="time" name="hora" id="ihora" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
