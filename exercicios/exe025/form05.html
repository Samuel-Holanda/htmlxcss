<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>Teste de Checkbox</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <p><input type="radio" name="sx" id="isxmas">
                <label for="isxmas">Masculino</label>
            </p>
            <p><input type="radio" name="sx" id="isxfem">
                <label for="isxfem">feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes Práticados</legend>
            <p><input type="checkbox" name="basq" id="ibasq">
                <label for="ibasq">Basquete</label>
            </p>
            <p><input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </p>
            <p><input type="checkbox" name="vole" id="ivole">
                <label for="ivole">Vôlei</label>
            </p>
            <p><input type="checkbox" name="corr" id="icorr">
                <label for="icorr">Corrida</label>
            </p>
            <p><input type="checkbox" name="gin" id="igin">
                <label for="igin">Ginástica</label>
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
