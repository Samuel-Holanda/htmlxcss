<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários E-mails</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais.</legend>
        <p><label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required autocomplete="name" placeholder="Nome Completo">
        </p>
        <p><label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p><label for="itele">Telefone:</label>
            <input type="tel" name="tele" id="itele" required autocomplete="tel-national" placeholder="(xx)xxxxx-xxxx">
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </fildset>
</form>
    
</body>
</html>
