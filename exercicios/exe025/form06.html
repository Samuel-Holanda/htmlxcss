<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimos Inputs</title>
</head>
<body>
    <h1>Inputs Diferenciados</h1>
    <fieldset>
        <legend>INPUTS</legend>
        <form action="cadastro.php" method="post" autocomplete="on">
           <P>
            <label for="icor">Cores:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </P>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="3">
        </p>
        <p>
            <label for="iimag">Imagens</label>
            <input type="file" name="imag" id="iimag">
        </p>
    </fieldset>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
