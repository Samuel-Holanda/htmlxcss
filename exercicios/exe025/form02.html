<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="iusu" id="iusu" required minlength="10" maxlength="30" placeholder="Mínimo 8 caracteres" autocomplete="username">
        </p>

        <p><label for="isen">Senha:</label>
            <input type="password" name="isen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="Mínimo 8 caracteres" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
