<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Colocando Vídeos Localmente</h1>
    <video width="560" controls poster="imagens/Thunbnail.png">
        <source src="midia/Meu vidio MP4.mp4" type="video/MP4">
        <source src="midia/Meu vidio M4V.mkv" type="video/M4V">
        <source src="midia/Meu vidio WEB.webm" type="video/WEB">
        <p>O seu navegador não é compatível com o formato do vídeo</p>
        
    </video>
    <h1>Colocando Vídeo com o You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    

</body>
</html>
