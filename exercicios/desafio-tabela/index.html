<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    table{
        border-collapse: collapse;


    }

    td, th{
        border: 2px solid black;
        padding: 10px;
        height: 50px;
        width: 200px;

    }
</style>
<body>
   <table>
    <thead>
        <tr>
            <th>Área</th>
            <th>Disciplinas</th>
            <th>Notas1</th>
            <th>Notas2</th>
            <th>Média</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="4">Exatas</td>
            <td>Matemática</td>
            <td>10</td>
            <td>10</td>
            <td>8,9</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>2,2</td>
            <td>8,7</td>
            <td>5,6</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>6,7</td>
            <td>3,7</td>
            <td>9,7</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>7,8</td>
            <td>9;5</td>
            <td>5,5</td>
        </tr>
        <tr>
            <td colspan="4">Média Exatas</td>
            <td>6,0</td>
        </tr>
        <tr>
            <td rowspan="2">Humanas</td>
            <td>História</td>
            <td>9,0</td>
            <td>8,6</td>
            <td>3,5</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>7,8</td>
            <td>4,9</td>
            <td>10</td>
        </tr>
    </tbody>

   </table>
      
    

      
      
      
    
</body>
</html>
