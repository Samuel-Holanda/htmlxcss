<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    table{
        border-collapse: collapse;


    }

    td, th{
        border: 2px solid black;
        padding: 10px;
        height: 50px;
        width: 200px;

    }
</style>
<body>
    <h1>Média Escolar</h1>
    <table>
        <caption>
            Essa é a média escolar dos alunos do Colégio Estadual João Paulo Recessout Nantes
        </caption>
        <thead>
            <tr>
                <th>Áreas</th>
                <th>Disciplinas</th>
                <th>Notas</th>
                <th>Média</th>
            </tr>
        </thead>
    </table>
    
</body>
</html>
